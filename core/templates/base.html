<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Auto-CS{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- HTMX opcional -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .container { max-width: 960px; margin: 0 auto; }
    header a { margin-right: 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    .muted { color: #666; font-size: 0.9em; }
    .btn { display: inline-block; padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
        <a class="btn" href="{% url 'pricing' %}">Precios</a>
        <a class="btn" href="{% url 'account' %}">Account</a>
        <a class="btn" href="{% url 'form_new' %}">Nuevo Formulario</a>
        <a class="btn" href="/admin/">Admin</a>
    </header>

    {% if messages %}
      <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
