{% extends "base.html" %}
{% block title %}Editar slot - Auto-CS{% endblock %}
{% block content %}
<h1>Editar slot #{{ slot.slot_index }}</h1>
<p class="muted">Estado actual: {{ slot.state }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Guardar</button>
  <a class="btn" href="{% url 'account' %}">Cancelar</a>
</form>
{% endblock %}
